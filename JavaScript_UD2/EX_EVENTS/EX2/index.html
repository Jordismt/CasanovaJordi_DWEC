<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Taula de Nivells</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <style>
        /* Estilos para la tabla */
        #table-container {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            background-color: #007bff;
            text-align: center;
            vertical-align: middle;
            position: relative;
            cursor: pointer;
        }
        td:hover {
            opacity: 0.7; /* Efecto de hover */
        }
        img {
            width: 30px; /* Tama√±o de las banderas */
            height: 20px;
        }
        .level-button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .level-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Generador de Taula de Nivells</h1>
            <button class="level-button" onclick="generateTable(1)">Nivell 1</button>
            <button class="level-button" onclick="generateTable(2)">Nivell 2</button>
            <button class="level-button" onclick="generateTable(3)">Nivell 3</button>
            <button class="level-button" onclick="generateTable(4)">Nivell 4</button>
        </div>
        <div id="table-container"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
