<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penya Ciclista Dolor de Cul</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <header>
        <h1>Penya Ciclista Dolor de Cul</h1>
        <div id="countdown"></div>
    </header>

    <main>
        <section>
            <label for="select-ports">Selecciona un puerto:</label>
            <select id="select-ports">
                <option value="todos">Todos</option>
                <option value="pirineus">Pirineus</option>
                <option value="pics">Pics d'Europa</option>
            </select>
            <button id="reset">Resetear</button>
            <button id="contact">Contacto</button>
        </section>

        <div id="contenedor"></div>
 
        <div id="imagenes-aleatorias" class="imagenes-aleatorias"></div>
    
        <div class="ciclistas">
            <div class="destacado_verd" id="tadej-pogacar" style="display:none;">Tadej Pogacar</div>
            <div class="destacado_blau" id="jonas-vingegaard" style="display:none;">Jonas Vingegaard</div>
            <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcR-I74MolWzlpruvkEYrhs3p3faMRm3uYtO-QrjPpUpYS4dnQIb4somXcFIvxkk6ELCdsO_fGBLyrX6bEs" alt="Tadej Pogacar" class="ciclista" id="pogacar">
            <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcTGYq6sUd4EB4uLWndtK8TiAUJYWXPB5gXNNoHM-cFUBPwc6oGGf-3vh84p592Kius2R5m9kDM1cl63ipE" alt="Jonas Vingegaard" class="ciclista" id="vingegaard">
        </div>

        <div id="formulario-contacto" style="display:none;">
            <h2>Formulario de Inscripción</h2>
            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>

                <label>Género:</label>
                <input type="radio" name="genero" value="masculino" required> Masculino
                <input type="radio" name="genero" value="femenino" required> Femenino

                <label>Tipo de bicicleta:</label>
                <input type="checkbox" id="carretera"> Carretera
                <input type="checkbox" id="gravel"> Gravel
                <input type="checkbox" id="rigida"> Rígida
                <input type="checkbox" id="doble"> Doble
                <input type="checkbox" id="electrica"> Eléctrica

                <input type="submit" id="submit" value="Enviar" disabled>
            </form>
            <div id="form-errors" class="error-message"></div>
        </div>
        
    </main>
    <div id='map' style='width: 100%; height: 400px;'></div>
        <!-- Botones para los puertos -->
    <div>
        <button id="showUserLocation">Mostrar mi ubicación</button>
        <button id="showTourmalet">Mostrar Tourmalet</button>
        <button id="showGallina">Mostrar Coll de la Gallina</button>
        <button id="showCovadonga">Mostrar Lagos de Covadonga</button>
        <button id="showAngliru">Mostrar L'Angliru</button>
    </div>
    <br><br>
    <footer>
        <p>&copy; 2024 Penya Ciclista Dolor de Cul</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/Map.js"></script>
</body>
</html>
